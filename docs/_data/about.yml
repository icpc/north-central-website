# describe what the site is about
icpc: The International Collegiate Programming Contest (ICPC) is an algorithmic programming contest
      for college students. Teams of three, representing their university, work to solve the most
      real-world problems, fostering collaboration, creativity, innovation, and the ability to
      perform under pressure. Through training and competition, teams challenge each other to raise
      the bar on the possible. Quite simply, it is the oldest, largest, and most prestigious programming contest in the world. <a href="https://icpc.global/regionals/abouticpc" target="_blank">More about ICPC...</a>

NCNA: The NCNA region includes Minnesota, Wisconsin, Western Ontario, Manitoba, Iowa, North Dakota, South Dakota, Nebraska, Kansas, and the UP of Michigan. The finalists from the region move on to the North America Championship (NAC).
      The best performing teams from the <a href=https://icpc.global/regionals/finder/North-America-Championship-2021"  target="_blank">North American Championship</a> then move on to the
      <a href="https://icpc.global/" target="_blank">World Finals</a> for bragging rights and schloarships.
